<table class="col-md-12 table table-striped table-hover">
    <thead class="">
    <tr>
        <td class="col-md-3">序号</td>
        <td class="col-md-3">书名</td>
        <td class="col-md-3">作者</td>
        <td class="col-md-3">出版日期</td>
    </tr>
    </thead>
    <tbody ng-repeat = "row in BookTypeListData">
        <tr>
            <td>{{$index+1}}</td>
            <td>{{row.bookName}}</td>
            <td>{{row.author}}</td>
            <td>{{row.publishDate}}</td>
        </tr>

    </tbody>
</table>
