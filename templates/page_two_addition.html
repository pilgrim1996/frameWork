<div id="pageTwoAddition" class="panel panel-default" ng-controller="pageTwoDetailCtrl">
    <h3>addition<span><i ng-click="add()">add</i><i ng-click="save()">save</i></span></h3>
    <form class="form-horizon">

                <div class="panel-body" ng-repeat="param in params track by $index">
                    <div class="delete">
                        <i ng-click="delete($index)">delete</i>
                    </div>
                    <div class="row col-md-12">
                        <div class="form-group col-md-12">
                            <label class="col-md-1 col-md-offset-4">name</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" ng-model="userInfo.params[$index].name">
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label class="col-md-1 col-md-offset-4">age</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" ng-model="userInfo.params[$index].age">
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label class="col-md-1 col-md-offset-4">sex</label>
                            <div class="col-md-4">
                                <div class="radio">
                                    <label>
                                        <input type="radio" ng-model="userInfo.params[$index].sex" value="man" name="sex"><span>man</span>
                                    </label>
                                    <label>
                                        <input type="radio" ng-model="userInfo.params[$index].sex" value="women" name="sex"><span>women</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



    </form>

</div>
